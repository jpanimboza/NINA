name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    permissions: 
      write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5 
        with:
          python-version: '3.10'
      
      - name: Run Python script
        run: python mergejson.py
      - uses: stefanzweifel/git-auto-commit-action@v5
